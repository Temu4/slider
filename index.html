<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="glide.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide frame">0</li>
          <li class="glide__slide frame">1</li>
          <li class="glide__slide frame">2</li>
          <li class="glide__slide frame">3</li>
          <li class="glide__slide frame">4</li>
          <li class="glide__slide frame">5</li>
          <li class="glide__slide frame">6</li>
          <li class="glide__slide frame">7</li>
          <li class="glide__slide frame">8</li>
        </ul>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <span class="arrow arrow--left"></span>
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          <span class="arrow arrow--right"></span>
        </button>
      </div>

      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
        <button class="glide__bullet" data-glide-dir="=3"></button>
        <button class="glide__bullet" data-glide-dir="=4"></button>
        <button class="glide__bullet" data-glide-dir="=5"></button>
      </div>
    </div>
    <span class="arrow arrow--right"></span>

    <script src="glide.js"></script>
    <script src="script.js"></script>
  </body>
</html>
